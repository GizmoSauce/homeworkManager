<!DOCTYPE html>  
<html lang="en">  
<head>      
  <meta charset="UTF-8">      
  <meta name="viewport" content="width=device-width, initial-scale=1.0">      
  <title>Homework Manager</title>      
  <link rel="stylesheet" type="text/css" href="home.css">  
</head>  
<body style="vertical-align: middle;">      
  <input type="text" class="textInput" id="item" placeholder="Homework Here">      
  <input type="text" class="timeInput" id="dueDate" placeholder="When is it due?">      
  <i class="fa fa-solid fa-plus fa-spin-hover" id="addTaskIcon"></i>      
  <div id="container"></div><br>      

  <script>          
    document.getElementById('addTaskIcon').addEventListener('click', function () {
      var taskInput = document.getElementById('item');
      var dueDateInput = document.getElementById('dueDate');
      
      if (taskInput.value.trim() !== '' && dueDateInput.value.trim() !== '') {
        var row = document.createElement("div");
        row.className = "row";
        
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        
        var label = document.createElement('label');
        label.appendChild(document.createTextNode(taskInput.value + " - Due: " + dueDateInput.value));
        
        row.appendChild(checkbox);
        row.appendChild(label);
        
        document.getElementById('container').appendChild(row);
        
        taskInput.value = '';
        dueDateInput.value = '';
      } else {
        alert("Please enter both task and due date");
      }
    });
  </script>  
</body>  
</html>
